<!DOCTYPE html>
<html>

<head>
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-Z9KBPJ8PYG"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-Z9KBPJ8PYG');
  </script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.3.1/dist/darkly/bootstrap.min.css"
    crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
  <link href="css/app.css" rel="stylesheet" />
  <title>d2s - Example</title>
</head>

<body>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"></script>   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    
    <script src="<%= process.env.VUE_APP_D2SLIB %>"></script>
    <script type="module">
      import { vanilla_constants_96 } from './d2/vanilla_constants_96.bundle.js'
      import { vanilla_constants_99 } from './d2/vanilla_constants_99.bundle.js'
      import { remodded_constants_99 } from './d2/remodded_constants_99.bundle.js'
  
      window.work_mod = "remodded";
      window.work_version = 99;
      window.vanilla_constants_96 = vanilla_constants_96;
      window.vanilla_constants_99 = vanilla_constants_99;
      window.remodded_constants_99 = remodded_constants_99;

      // A list of existing versions can be found here: https://github.com/WalterCouto/D2CE/blob/main/d2s_File_Format.md#versions.
      d2s.setConstantData("vanilla", 0x60, vanilla_constants_96); //1.10-1.14d
      d2s.setConstantData("vanilla", 0x61, vanilla_constants_96); //alpha? (D2R)
      d2s.setConstantData("vanilla", 0x62, vanilla_constants_96); //2.4 (D2R)
      d2s.setConstantData("vanilla", 0x63, vanilla_constants_99); //2.5+ (D2R)
      d2s.setConstantData("remodded", 0x63, remodded_constants_99); //2.5+ (D2R)
    </script>

    <div id="app"></div>
</body>

</html>
